language: go
go:
- 1.x
before_script:
  - go vet ./...
install:
- go get github.com/atotto/clipboard
- go get github.com/fatih/color
gobuild_args: -i -race -v -ldflags "-X \"main.Version=$(git describe --tags --long)\"" ./cmd/epochtool

deploy:
  provider: releases
  api_key:
    secure: 
  file: cmd/epochtool
  on:
    tags: true
  overwrite: true
